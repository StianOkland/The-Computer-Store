<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Computer Store</h1>

    <style>
        #container {
            color: rgb(0, 0, 0);
            font-family: verdana;
            font-size: 100%;
            padding: 10px;
            width: 300px;
            height: 400px;
            float: left;
            border: 5px outset rgb(236, 210, 210);
            background-color: lightblue;    
            text-align: center;
        }
    </style>
</head>
<body>
    <div id='container' style='background-color: lightblue;'>
        <h3>Joe Banker</h3>
        <h4>Balance  <span id='balance'> </span> kr</h4>
        <h4 style="visibility: hidden;" id='loansection'> Loan  <span id='loan'> </span> kr</h4>
        <button id='loanbutton'> Get a loan</button>
    </div>

    <div id='container' style='background-color: rgba(33, 224, 81, 0.342);'>
        <h3>Work</h3>
        <h4>Pay  <span id='pay'> </span> kr</h4>
        <button id='bankbutton'> Bank</button>
        <button id='workbutton'> Work</button>
        <button id='repay' style='visibility: hidden'> Repay</button>
    </div>

    <div id='container' style='background-color: rgba(236, 104, 111, 0.342);'>  
        <h3>Laptops</h3>
        <select name='computers' id='computers'> </select>
        <h4>Features:</h4>
        <ul id='features'></ul>

    </div>
    
    <div id='container' style='background-color: rgb(255, 255, 255);'>
        <h3>Computer</h3>
        <h4><span id='computername'> </span></h4>
        <img id='computerimage' style="height: 100px; width: 100px;">
        <h5><span id='computerdescription'> </span></h5>
        <h5><span id='computerprice'> </span> NOK</h5>
        <button id='buybutton'> BUY NOW</button>
    </div>

    <script src='app.js'></script>
</body>
</html>
