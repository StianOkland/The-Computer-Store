<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h3>Joe Banker</h3>
        <h4>Balance  <span id='balance'> </span> kr</h4>
        <h4 style="visibility: hidden;" id='loansection'> Loan  <span id='loan'> </span> kr</h4>
        <button id='loanbutton'> Get a loan</button>
    </div>

    <div>
        <h3>Bank</h3>
        <h4>Pay  <span id='pay'> </span> kr</h4>
        <button id='repay' style='visibility: hidden'> Repay</button>

        <button id='bankbutton'> Bank</button>
        <button id='workbutton'> Work</button>

    </div>

    <div>  
        <h3>Computer</h3>
        <select name='computers' id='computers'> </select>
        <img id='computerimage' style="height: 100px; width: 100px;">
        <h4><span id='computername'> </span></h4>
        <h5><span id='computerdescription'> </span></h5>
        <h5><span id='computerprice'> </span> NOK</h5>
        <button id='buybutton'> BUY NOW</button>
    </div>

    <script src='app.js'></script>
</body>
</html>
